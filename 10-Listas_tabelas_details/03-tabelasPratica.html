<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas prática</title>
    <style>
        body{
            font-family: sans-serif;
        }

        td{
            border: 1px solid black ;
            text-align: center;
            padding: 10px 0px;
        }

        table{
            width: 100%;
            border-collapse: collapse;
            border: 1px solid black;
        }

        thead{
            background-color: green;

        }
        
        caption{
            border: 1px solid black;
            padding: 5px 0px;
        }
    </style>
</head>
<body>
    <table>
        <!-- titulo da tabela (caption) -->
        <caption>Tabela de preços de cursos!</caption>

        <thead>
            <tr>
                <th>Área</th>
                <th>Curso</th>
                <th>Investimento</th>
            </tr>
        </thead>

        <tbody>
            <tr >
                <td rowspan="3">Design</td>
                <td>inDesign</td>
                <td>R$ 1.000,00</td>
            </tr>

            <tr>
                
                <td>Photoshop</td>
                <td>R$ 1.000,00</td>
            </tr>

            <tr>
              
                <td>Ilustrator</td>
                <td>R$ 1.000,00</td>
            </tr>


            <tr>
                <td rowspan="4">Development</td>
                <td>HTML</td>
                <td>R$ 1.0000,00</td>

            </tr>

            <tr>
                <td>CSS</td>
                <td>R$ 1.0000,00</td>
            </tr>

            <tr>
                <td>Javascript</td>
                <td>R$ 1.0000,00</td>
            </tr>

            <tr>
                <td>PHP</td>
                <td>R$ 1.0000,00</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Valores sujeitos sem prévio aviso</td>
            </tr>
        </tfoot>
    </table>


</body>
</html>
