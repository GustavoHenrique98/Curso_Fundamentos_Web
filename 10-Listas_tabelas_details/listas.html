<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- Listas aninhadas são listas uma dentro da outra , basicamente é isso -->
    <h1>Listas encadeadas</h1>
    <ul>

        <li>List item1</li>

        <li>List item2
            <ul>
                <li>item 2.1</li>
                <li>item 2.2</li>
            </ul>
        </li>

        <li>List item3</li>

    </ul>


    <!-- Listas de definição -->

    <dl>
        <dt>HTML</dt>
        <dd>Html é uma linguagem de marcação de hipertexto!</dd>
        <dd>usada para criar páginas na web!</dd>

        <dt>internet</dt>
        <dd>Rede mundial de computadores</dd>
    </dl>
</body>
</html>
