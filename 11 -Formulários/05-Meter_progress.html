<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter e progress </title>
</head>
<body>
    <!-- Meter e progress -->
    <h1>Meter</h1>

    <!-- A tag meter serve para mostrar um intervalo  a um usuário -->
    <meter min="0" max="100" low="30" high="90" value="50" optimum="95">
        
    </meter>

    <h2>Progress</h2>

    <!-- È uma barra de progressão em porcentagem -->
    <label>
        70%
        <progress max="100" value="70">70%</progress>
    </label>

</body>
</html>
