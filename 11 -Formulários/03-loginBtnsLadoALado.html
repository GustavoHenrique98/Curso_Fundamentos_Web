<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form login</title>
    <link rel="stylesheet" href="login2.css">
</head>
<body>
    <h1>Login</h1>
    <form action="#" method="get">
        <fieldset>
            <legend>Entre com seus dados de acesso</legend>
            <label for="username">Usuário</label>
            <input type="text" name="user" id="username" placeholder="Digite seu usuário" required autofocus>
            
            <label for="password">Senha</label>
            <input type="password" name="pass" id="password" placeholder="Digite sua senha" required>
            <div id="btn__layouts">
                <input type="reset" value="clear" >
                <input type="submit" value="send" >
            </div>

        </fieldset>
    </form>
</body>
</html>
