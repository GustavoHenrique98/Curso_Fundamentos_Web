        position valores:
        statick: propriedade padrão do fluxo do documento HTML (respeita o tipo de display do elemento , valor padrão dele).
        relative:  Mantém o espaço original da div e move ela em determinada direção , ou seja consigo mover um  elemento sem alterar o layout.
        absolute: O elemento sai do fluxo do documento e se referencia por qualquer elemento acima dele posicionado, caso o elemento
        acima dele (pai) não esteja relacionado (com alguma position exceto statick) ele vai se relacionar com o document.
        fixed:O elemento se relaciona sempre com a janela do browser , pois ele fica fixo saindo do fluxo natural do documento.
        sticky: É um híbrido com position relative com o fixed.
