<!DOCTYPE html> <!--Diretiva que informa para o agente de usuário que este documento é um HTML-->
<html lang="pt-br">
    <head>
        <meta charset="utf-8"><!-- É uma codificação de caractere que possui mais de um milhão de caracteres -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Essa meta tag é essencial para garantir a responsividade de uma página web, ajustando o layout do conteúdo de acordo com a largura do dispositivo. -->
        <title> Título da página </title> <!--Título da página -->
        <link> <!--Link para arquivos externos-->
    </head>
    <body>
        <!-- 
            Atributos de imagens , arquivos e links externos
            <a> -> Tag de ancora para links de páginas,seções ou documentos HTML.

            href - É uma referência a um endereço de um site para quando clicarmos no link
                   o browser direcionar para o site.

            title -  Ao usuário passar o mouse em cima do link , mostra um título para o link.

            <link> - link para arquivos externos.

            href- Continua funcionando como uma referência para uma url ou documento externo.
            rel - vincula o link a um tipo de arquivo como por exemplo stylesheet fazendo referência ao CSS.

            <img>
            src - (source- fonte) referência ao caminho que o browser vai buscar essa imagem para mostrar no HTML. 
            alt - Serve para caso a imagem não carregar exibir um texto .

            <script> 
             src -  (source- fonte) nesse contexto faz referência ao caminho do arquivo Javascript externo.
 



        -->
    </body>
</html>
