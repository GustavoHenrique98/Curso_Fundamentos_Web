<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades de medida</title>
    <style>
        html{
            font-size: 62.5%;
        }
        h1{
            font-size: 2.4em;
        }
        p{
            font-size: 3em;
            width: 10em;
            background-color: #ccc;

        }
        b{
            color: red;
            font-size: 50%;
        }
        .porcentagem{
            width: 90%;
            height: 500px;
            background-color: yellow;
        }
        .porcentagem p{
            background-color: orange;
            padding-top:20%;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <!-- 
        px : unidade de medida relacionada a valores fixos.
        
        % : unidade de media que consome o espaço disponível do elemento pai

        em: unidade de medida relativa ao tamanho do elemento pai.

        rem: A fonte vai se comportar com o tamanho da fonte do sistema


        
    
    -->
    <h1>Unidades de medida</h1>
    <p>Lorem ipsum dolor <b>Texto em negrito</b> sit amet consectetur, adipisicing elit. Nesciunt delectus animi laudantium accusamus ab tempore fugiat aut eaque consequatur pariatur?</p>

    <div class="porcentagem">
        <p>
            unidade de medida porcentagem %
        </p>

    </div>
</body>
</html>
