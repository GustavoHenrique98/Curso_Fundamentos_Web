<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
       
        div{
           text-align: center;
           position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-50%,-50%);
           font-size: 8rem;
           outline: 2rem solid black;
           outline-offset:2rem;
           border-radius: 1rem;

           width: 50%;
           text-shadow: 2px 2px 10px orange;  
           background:pink
        }
    </style>
</head>
<body>
    <div>
        outline
    </div>
</body>
</html>
