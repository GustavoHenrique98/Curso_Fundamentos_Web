<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow</title>
    <style>
        body{
            background: black;
        }
        div{
           text-align: center;
           position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-50%,-50%);
           font-size: 8rem;
           border: 1px solid black;
           width: 50%;
           text-shadow: 2px 2px 10px orange;
          
            
        }
    </style>
</head>
<body>
    <div>
        text-shadow
    </div>
</body>
</html>
