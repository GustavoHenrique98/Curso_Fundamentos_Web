<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> em fora do font-size  </title>
        <style>
            html{
                /*Equivale a 10px;*/
                font-size:62.5%;
                padding-bottom: 550px;
            }

            h1{
                /* Equivale a 24 pixels  */
                font-size:2.4em;
            }
            
            
            p b{
                color: red;
                font-size:1em;
                /* 30px */
                font-size:3rem;
                /* 30px */
                font-size:50%;
            }
            p{
                font-size:3em;
                /*equivale a 30px*/
                width: 10em;
                background-color:#ccc;
            }

            #porcentagem{
                width:60%;
                height: 500px;
                background-color:yellow;
            }
            #porcentagem p{
                background:orange;
                padding-top: 50%;
                width: 50%;
                font-size: 3rem;
            }
            #padding_em{
                background-color: red;
                width: 500px;
                border: 1px solid black;
               
            }
            
            #padding_em P{
                background-color: yellow;
                font-size: 30px;
                margin:2em; 
                /*30px*/
            }
           
        </style>
    </head>

        <h1>Unidades de medida</h1>

           <p>
              %.
           </p>

        <!-- elemento pai desse elemento filho Ã© o body que vale 10pixels -->

        </div>
