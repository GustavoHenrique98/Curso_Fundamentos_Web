<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades justify-content,align-itens,align-content</title>
    <style>
        .flexbox{
            margin: auto;
            width: 90%;
            height: 450px;
            border: 1px solid black;
            display: flex;
            flex-direction:column;
            justify-content: space-evenly;
            
        }
        .flexbox div{
            border: 2px solid white;
            background:orange;
            width: 100px;
            height: 50px;
        }

       

    </style>
</head>
<body>

    
  
    

    <div class="flexbox">
        
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
      
        
    </div>

</body>
