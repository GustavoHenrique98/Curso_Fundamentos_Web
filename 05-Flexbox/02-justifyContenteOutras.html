<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-content align-items e align-content</title>
    <style>
        h1 {
            text-align: center;
        }

        .flexbox {
            margin: 10px auto;
            display: flex;
            width: 500px;
            height: 300px;
            border: 1px solid black;
           
        }

        .flexbox div {
            width: 150px;
            border: 1px solid orange;
            margin: 16px;
        }

        .flex-container1{
             /* flex-wrap:nowrap;
            flex-direction:row; */
            flex-flow:row wrap;
        }
        .flex-container2{
            justify-content:space-evenly;
        }
        .flex-container2 div{
            width:30px;
            margin: 0;
        }

        .flex-container3{
            justify-content:space-around;
            align-items: center;
        }
        .flex-container3 div{
            width:30px;
            margin: 0;
        }
    
        .flex-container4{
        justify-content:space-around;
        align-items: baseline;
        }
    
        .flex-container4 div{
        width:30px;
        margin: 0;
        }
        .flex-container4 .div2{
            font-size:36px;
        }

        .flex-container5{
            justify-content:center;
            align-items: flex-end;
            align-content:space-around;
            flex-wrap: wrap;
        }
    
        .flex-container5 div{
        width:150px;
        }

        

        </style>
</head>

<body>
   
    <h1>Aprendendo Flexbox</h1>
    <div class="flexbox flex-container1">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container2">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>


    <div class="flexbox flex-container3">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container4">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container5">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

</body>

</html>
