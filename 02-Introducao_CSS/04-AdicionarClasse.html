<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/adicionarClasses.css">
        <title>Adiciona classes</title>
    </head>
    <body>

        <!-- 
            Em um documento HTML, cada valor de ID deve ser único dentro do mesmo documento. Isso significa que não é permitido usar o mesmo ID para diferentes elementos. O ID é um identificador exclusivo que deve ser atribuído a um único elemento. Se você precisa aplicar estilos ou manipular vários elementos com características comuns, você deve usar classes em vez de IDs.
            Exemplos de Uso Correto
            IDs


         -->
        <div id="header">Header</div>
        <div id="content">Content</div>
        <div id="footer">Footer</div>

        <!-- Exemplo de uso correto de classes -->

        <div class="produtos">produto1</div>
        <div class="produtos">produto2</div>
        <div class="produtos">produto3</div>
    </body>
</html>
