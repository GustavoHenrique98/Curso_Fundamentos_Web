<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
        #comBorda{
            background:rgb(243, 8, 165);
            border: 10px solid black;
            color: white;
            margin-bottom: 50px;
        }
        #comOutline{
            background:green;
            outline: 10px solid black;
            color: red;
        }
    </style>
</head>
<body>
    <!-- A propriedade outline faz a mesma coisa que a borda a diferença é que ela não afeta 
        o tamanho total do elemento!.-->


    <div id="comBorda">
        COM BORDA!
    </div>
    <div id="comOutline">
        COM OUTLINE!
    </div>
</body>
</html>
