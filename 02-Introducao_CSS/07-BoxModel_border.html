<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model - Border</title>
    <style> 
       h1{
        background:red;
           /*largura | tipo da borda| cor */       
        border:5px solid rgb(13, 152, 177);
        color: white;
       }
    </style>
</head>
<body>
   <!-- A propriedade border em css adiciona uma borda ao redor do elemento (alterando o tamanho do elemento em relação a espaço).
        podemos adicionar bordas individualmente no elemento sendo cima , direita, esquerda e baixo e manipular
        cada direção onde a borda está inserida(sentido horário mesma coisa do margin e padding) com a  diferença
        que precisamos setar diretamente para poder funcionar , como no exemplo  a baixo.

        propriedades para manipular bordas:

        border-top: adiciona uma borda acima.
        border-right:  adiciona uma borda na direita do elemento.
        border-bottom: adiciona uma borda abaixo do elemento.
        border-left : adiciona uma borda a esquerda do elemento.

        #valores da propriedade border.
        width: largura da borda(profundidade)
        style: estilo da borda(consulte no w3cschools)
        color: cor da borda

        ex: 
        border-top-width:2px;
        border-top-style:solid;
        border-top-color:black;


    -->

    <h1>CONTEUDO </h1>
</body>
</html>
