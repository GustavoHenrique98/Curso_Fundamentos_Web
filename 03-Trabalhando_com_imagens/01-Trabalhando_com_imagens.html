        Trabalhando com imagens no HTML
        para trabalharmos com arquivos de imagem utilizamos a tag

        o atributo alt="" : 
        tem 3 principais objetivos o texto que estiver inserido dentro desse atributo alt
        1- É visualizado pelo usuário caso a imagem não carregue
        2- Acessiblidade para pessoas com deficiência visual(leitores que ouvem a descrição da imagem)
        3- Utiliza-se para SEO (search engine do google) tem significado semântico.

        CSS:
        incluindo imagem com background-image:url(...);
        NOTA: não incluia espaços deixe tudo colado senão a imagem não aparece.
