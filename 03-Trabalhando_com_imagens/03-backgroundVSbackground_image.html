    <title>Background VS background-image</title>
    <style>
        body{
            background: yellow url('imagens/tile-pattern.png') no-repeat center center cover;
            background-color: red;

        }
    </style>
</head>

    <!-- Resumindo , pode dar bug na parte de especificação hierárquica 
    background aceita varios valores (image-size-repeat-attachment-color etc...)

    que caso você usar após um background , o ultimo valor sempre irá prevalecer devido a 
    uma questão de herança de espcificidade .

-->
