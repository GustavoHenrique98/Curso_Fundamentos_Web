<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de cadastro simples </title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Formulário de contato</legend>
            
        
            <label for="nome">Seu nome</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" required >
        
            <label for="email">Email</label>
            <input type="email" name="nome" id="nome" placeholder="Digite um e-mail válido" required>
            
            <label for="assunto">Assunto</label>
            <input type="text" name="assunto"  id="assunto" placeholder="Assunto" required>

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" rows="7" placeholder="Conte-nos tudo" minlength="20" maxlength="1000" required></textarea>
            
            <button type="submit">Enviar</button>
           
        </fieldset>
    </form>
</body>
</html>
