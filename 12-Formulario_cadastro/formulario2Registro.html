<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Cadastrar</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Cadastrar</legend>
            <label for="usuario">Usuario</label>
            <input type="text" name="usuario" id="usuario" placeholder="Digite seu nome de usuário" required>
           
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Digite um e-mail válido" required>
            
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Insira sua senha" required>

            <div id="conteiner_btns2">
                <a href="./formulario2Registro.html" id="btn__registro" >Cadastre-se</a>

             <span>Já possui uma conta? <a href="./formulario2Login.html" id="esqueceuSenha"> Faça login</a></span>   
                
            </div>
        </fieldset>
    </form>
</body>
</html>
